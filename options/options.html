<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./options.css">
    </head>

    <body>
        <form>
            <fieldset>
                <label for="mode" data-i18n="optionsSectionMode"></label>
                <fieldset id="mode">
                    <div class="box-wrapper">
                        <input type="radio" name="mode" id="mode-off" value="off">
                        <label for="mode-off" data-i18n="optionsModeOff"></label>
                    </div>
                    <div class="box-wrapper">
                        <input type="radio" name="mode" id="mode-no-skip-list" value="no-skip-list">
                        <label for="mode-no-skip-list" data-i18n="optionsModeNoSkipList"></label>
                        <div class="box-wrapper">
                            <input type="checkbox" name="skipRedirectsToSameDomain" id="skipRedirectsToSameDomain">
                            <label for="skipRedirectsToSameDomain" data-i18n="optionsSkipRedirectsToSameDomain"></label>
                        </div>
                    </div>
                    <div class="box-wrapper">
                        <input type="radio" name="mode" id="mode-skip-list" value="skip-list">
                        <label for="mode-skip-list" data-i18n="optionsModeSkipList"></label>
                    </div>
                </fieldset>


                <label for="no-skip-list" data-i18n="optionsNoSkipListContent"></label>
                <textarea id="no-skip-list"></textarea>

                <label for="skip-list" data-i18n="optionsSkipListContent"></label>
                <textarea id="skip-list"></textarea>

                <label for="notifications" data-i18n="optionsSectionNotifications"></label>
                <fieldset id="notifications">
                    <div class="box-wrapper">
                        <input type="checkbox" id="notification-popup-eneabled">
                        <label for="notification-popup-eneabled" data-i18n="optionsNotificationsEnable"></label>
                    </div>

                    <label for="notification-duration" data-i18n="optionsNotificationsDuration"></label>
                    <input type="number" id="notification-duration" min="1" max="10">
                </fieldset>
                <legend data-i18n="optionsTitle"></legend>
            </fieldset>
        </form>
        <script src="../browser-polyfill.js"></script>
        <script src="./options.js"></script>
    </body>

</html>
